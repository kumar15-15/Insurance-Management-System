<div class="chatbot-container">
  <!-- Chat Toggle Button -->
  <button 
    class="chat-toggle-btn"
    (click)="toggleChat()"
    title="Toggle chat">
    <span *ngIf="!isOpen">ðŸ’¬</span>
    <span *ngIf="isOpen">âœ•</span>
  </button>

  <!-- Chat Window -->
  <div class="chat-window" *ngIf="isOpen">
    <!-- Chat Header -->
    <div class="chat-header">
      <h4>Support Assistant</h4>
      <p>We're here to help</p>
    </div>

    <!-- Chat Messages -->
    <div class="chat-messages">
      <div 
        *ngFor="let msg of messages"
        class="chat-message"
        [ngClass]="{ 'bot-message': msg.isBot, 'user-message': !msg.isBot }">
        <div class="message-content">
          {{ msg.text }}
        </div>
        <small class="message-time">{{ msg.timestamp | date: 'HH:mm' }}</small>
      </div>

      <!-- Loading indicator -->
      <div *ngIf="isLoading" class="chat-message bot-message">
        <div class="message-content">
          <span class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
      </div>
    </div>

    <!-- Chat Input -->
    <div class="chat-input-container">
      <input 
        type="text"
        [(ngModel)]="userMessage"
        (keypress)="handleKeyPress($event)"
        class="chat-input"
        placeholder="Type your message..."
        [disabled]="isLoading">
      <button 
        (click)="sendMessage()"
        class="send-btn"
        [disabled]="!userMessage.trim() || isLoading">
        Send
      </button>
    </div>
  </div>
</div>
